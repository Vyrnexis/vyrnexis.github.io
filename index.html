---
layout: default
title: Vyrnexis — Personal Tech Blog
---

{% for post in site.posts %}
<article class="post">
  <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
  <div class="meta">
    {{ post.date | date: "%b %-d, %Y" }}
    {% if post.author %} • by {{ post.author }}{% endif %}
  </div>
  <p class="excerpt">
    {{ post.excerpt | strip_html | truncate: 200 }}
  </p>
  <a class="readmore" href="{{ post.url | relative_url }}">Read more →</a>
</article>
{% endfor %}
